      description: Real time feedback with useful explanations and suggestions, covering grammar, vocabulary, and more.
      fontawesome_icon_name: info-circle

    - title: On-Demand Translations
      description: Immediate translations for any word or phrase with audio pronunciation.
      fontawesome_icon_name: language

    - title: Realistic Voices
      description: Realistic voices that resemble native speakers.
      fontawesome_icon_name: volume-up

    - title: Premade and Auto-Generated Flashcards
      description: Hundreds of premade flashcards across all modules so you can learn the essential vocabulary for each topic. Auto-generated flashcards based on real time feedback and translations.
